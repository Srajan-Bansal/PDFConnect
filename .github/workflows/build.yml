name: Build

on:
    push:
        branches:
            - deploy
    pull_request:
        branches:
            - deploy

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build
